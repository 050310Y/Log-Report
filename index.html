    <!-- 输出结果 -->
    <div id="result"></div>

    <script>
        var analysisResult = null; // 全局变量用于存储分析结果

        // 切换类型时显示相应的区域
        document.getElementById("typeSelect").addEventListener("change", function() {
            var type = this.value;
            var textArea = document.getElementById("textArea");
            var fileArea = document.getElementById("fileArea");

            if (type === "text") {
                textArea.style.display = "block";
                fileArea.style.display = "none";
            } else if (type === "file") {
                textArea.style.display = "none";
                fileArea.style.display = "block";
            }

            // 如果有分析结果，则显示之前的分析结果
            if (analysisResult !== null) {
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = analysisResult;
            }
        });

        // 手动复制粘贴文本分析
        document.getElementById("analyzeBtn").addEventListener("click", function(event) {
            event.preventDefault(); // 阻止默认的提交行为
            var logText = document.getElementById("logText").value;

            // 显示加载动画
            showLoading();

            // 发送文本到后端的PHP接口
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://v.api.aa1.cn/api/cdnfly-logtj/");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 更新分析结果并显示
                    analysisResult = xhr.responseText;
                    var resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = analysisResult;

                    // 隐藏加载动画
                    hideLoading();
                }
            };
            xhr.send("logText=" + encodeURIComponent(logText));
        });

        // 文件上传分析
        document.getElementById("uploadBtn").addEventListener("click", function(event) {
            event.preventDefault(); // 阻止默认的提交行为
            var fileInput = document.getElementById("log_file");
            var file = fileInput.files[0];

            if (file) {
                // 显示加载动画
                showLoading();

                var formData = new FormData();
                formData.append("log_file", file);

                // 发送文件到后端的PHP接口
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://v.api.aa1.cn/api/cdnfly-logtj/");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // 更新分析结果并显示
                        analysisResult = xhr.responseText;
                        var resultDiv = document.getElementById("result");
                        resultDiv.innerHTML = analysisResult;

                        // 隐藏加载动画
                        hideLoading();
                    }
                };
                xhr.send(formData);
            }
        });

        function showLoading() {
            var loading = document.getElementById("loading");
            loading.style.display = "block";
        }

        function hideLoading() {
            var loading = document.getElementById("loading");
            loading.style.display = "none";
            copy_success();

        }
    </script>

    <script type="text/javascript" src="./assets/js/html2canvas.js"></script>
    <script type="text/javascript" src="./assets/js/jsPdf.debug.js"></script>
    <script type="text/javascript">
        var downPdf = document.getElementById("renderPdf");

        downPdf.onclick = function() {
            html2canvas(document.body, {
                onrendered: function(canvas) {

                    //返回图片URL，参数：图片格式和清晰度(0-1)
                    var pageData = canvas.toDataURL('image/jpeg', 1.0);

                    //方向默认竖直，尺寸ponits，格式a4【595.28,841.89]
                    var pdf = new jsPDF('', 'pt', 'a4');

                    //需要dataUrl格式
                    pdf.addImage(pageData, 'JPEG', 0, 0, 595.28, 592.28 / canvas.width * canvas.height);

                    pdf.save('content.pdf');

                }
            })
        }

        var url = "https://v.api.aa1.cn/api/cdnfly-logtj/tjbg/index.php"
        $.getJSON(url, function(data) {
            $('#countnum').append(data.num);
        });
    </script>
